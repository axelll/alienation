<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score and Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Score to Time and Time to Score Calculator</h1>
    
    <!-- Калькулятор времени из score -->
    <div class="input-group">
        <input type="number" id="inputScore" placeholder="Enter score">
        <button id="calculateTimeFromScore">Calculate Time</button>
    </div>
    <p id="resultFromScore"></p>
    
    <!-- Калькулятор score из времени -->
    <div class="time-input-group">
        <input type="number" id="inputMinutes" placeholder="Minutes">
        <input type="number" id="inputSeconds" placeholder="Seconds">
        <input type="number" id="inputCentiseconds" placeholder="Centiseconds">
        <button id="calculateScore">Calculate Score</button>
    </div>
    <p id="timeResult"></p>
    
    <h2>Score Table</h2>
    <table id="scoreTable"></table>
</div>

<script type="module">
import { convertScoreToTime, convertTimeToScore } from './scoreTimeConverter.js';

document.getElementById('calculateTimeFromScore').addEventListener('click', () => {
    const score = parseInt(document.getElementById('inputScore').value, 10);
    document.getElementById('resultFromScore').textContent = convertScoreToTime(score);
});

document.getElementById('calculateScore').addEventListener('click', () => {
    const minutes = parseInt(document.getElementById('inputMinutes').value, 10);
    const seconds = parseInt(document.getElementById('inputSeconds').value, 10);
    const centiseconds = parseInt(document.getElementById('inputCentiseconds').value, 10);
    document.getElementById('timeResult').textContent = `Score: ${convertTimeToScore(minutes, seconds, centiseconds)}`;
});
</script>
</body>
</html>
