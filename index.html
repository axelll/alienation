<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value to Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Value to Time Calculator</h1>
    <p>Please enter the middle three digits of the value. The format is 19___00. For example, if your value is 1967600, just type 676.</p>
    <div>
        <span>19</span><input type="number" id="inputValue" placeholder="___" style="width: 60px;"><span>00</span>
    </div>
    <button id="calculateButton">Calculate Time</button>
    <p id="result"></p>

    <h2>Value Table</h2>
    <div id="valueTable">
        <!-- Заполнение происходит с помощью JavaScript -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
