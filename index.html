<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value and Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Value to Time and Time to Value Calculator</h1>
    
    <div class="input-group">
        <span>19</span>
        <input type="number" id="inputValue" placeholder="___" style="width: 60px;">
        <span>00</span>
        <button id="calculateTime">Calculate Time</button>
    </div>
    <p id="result"></p>

    <div class="time-input-group">
        <input type="number" id="inputMinutes" placeholder="Minutes" style="width: 80px;">
        <input type="number" id="inputSeconds" placeholder="Seconds" style="width: 80px;">
        <button id="calculateValue">Calculate Value</button>
    </div>
    <p id="timeResult"></p>

    <h2>Value Table</h2>
    <div id="valueTable" class="value-table">
        <!-- JavaScript will populate this -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
