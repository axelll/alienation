<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value to Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Value to Time Calculator</h1>
    <input type="number" id="inputValue" placeholder="Enter value" />
    <button id="calculateButton">Calculate Time</button>
    <p id="result"></p>

    <h2>Value Table</h2>
    <table id="valueTable">
        <tr>
            <th>Time</th>
            <th>Value</th>
        </tr>
        <!-- Заполнение происходит с помощью JavaScript -->
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
